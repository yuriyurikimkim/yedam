<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form ul{
            list-style: none;
        }
        form li{
            margin-bottom: 10px;
        }
        fieldset{
            margin-bottom: 10px;
            width: 650px;
            list-style: none;
        }
        .B label{
            width: 150px;
            float: left;
        }
        .C label{
            width: 150px;
            float: left;
        }
        fieldset legend{
            font-weight: bold;
            padding: 0;
        }
        .red{
            color: red;
            font-weight: bold;
        }
        .small{
            font-size: small;
        }
        .A li{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="abc.jsp" method="post">
        <fieldset>
            <label for="id">아이디:</label> <input id="id" type="search">
            <label for="pw">비밀번호:</label> <input id="pw" type="password">
            <input type="submit" value="로그인">
            </ul>
        </fieldset>
        <fieldset class="B">
            <legend>개인정보</legend>
            <ul>
                <li><label for="idd">아이디 : <span class="red"> * </span></label>
                    <input id="idd" type="text" size="10"> </li>
                <li><label for="pww">비밀번호 : <span class="red"> * </span></label>
                    <input id="pww" type="password"> </li>
                <li><label for="pwd">비밀번호 확인: <span class="red"> *</span></label>
                    <input id="pwd" type="password"> </li>
                <li><label for="name">이름 : <span class="red"> *</span></label>
                    <input id="name" type="text"></li>
                <li><label for="mail">메일 주소 : <span class="red"> * </span></label>
                    <input id="mail" type="email" size="20" ></li>
                <li><label for="url">홈페이지 주소 :</label> 
                    <input id="url" type="url"></li>

                <li><label for="number">우편 번호 : </label> 
                    <input id="number" type="text" size="3" >
                     - 
                    <input type="text" size="3" >

                    <input type="button" value="우편번호 검색"> </li>

                <li><label for="adress">집주소 :</label> 
                    <input id="adress" type="text" size="40" ></li>
                <li><label for="tel">연락처 :</label> 
                    <input id="tel" type="tel"></li>
            </ul>
        </fieldset>
        <fieldset class="A">
            
            <li><label for="search">검색 : </label>
                <input id="search" type="search" >
                <input type="button" value="검색">
                <input type="button" value="다시입력"> </li>
        </fieldset>
        <fieldset class="C">
            <legend>등록 정보</legend>
            <ul>
                <li><label for="people">참여인원<span class="small">(최대10명)</span> : </label> 
                    <input id="people" type="number" value="1" min="0" max="10" step="1" ></li>
                <li><label for="stuff">지원물품 <span class="small">(1인당 5개)</span> : </label> 
                    <input id="stuff" type="number" value="1" min="0" max="50" step="5" ></li> 
                <li><label for="hope">희망 단계<span class="small">(상,중,하) </span>: </label> 
                    <input id="hope" type="range" value="1" min="1" max="3" step="1" ></li> 
                <li><label for="file">첨부파일 선택 : </label> 
                    <input id="file" type="file"></li> 
            </ul>
        </fieldset>
        <fieldset>
            <legend>수강 과목을 선택하세요. <span class="small">(1과목 선택 가능)</span></legend>
        <ul>
            <li><label for="color">선호색상</label> 
                <input id="color" type="color" value="#00ff00"></li>
            <li>신청 과목<span class="small">(회화)</span>
                <label><input type="radio" name="subject" value="speaking" checked>영어회화<span class="small">(초급)</span></label>
                <label><input type="radio" name="subject" value="grammer" >영어회화<span class="small">(중급)</span></label>
                <label><input type="radio" name="subject" value="writing">영어회화<span class="small">(고급)</span></label> </li>
            <li>관심분야는?<span class="small">(다수선택)</span>
                <input type="checkbox" name="sns1" checked><label>Twitter </label>
                <input type="checkbox" name="sns2" ><label>Facebook</label>
                <input type="checkbox" name="sns3" ><label>instagram</label>
            </li>
        </ul>
        </fieldset>
            <button type="submit">전송</button>
            <button type="reset">취소</button>
         
    </form>
</body>
</html>
