<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form ul{
            list-style: none;
        }
        form li{
            margin-bottom: 10px;
        }
        fieldset label{
            width: 80px;
            margin-right: 10px;
            float: left;
            text-align: right;
        }
        fieldset{
            margin-bottom: 10px;
        }
        fieldset legend{
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <form action="abc.jsp" method="post">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li><label for="name">이름</label>
                    <input id="name" type="text" value="스누피" size="20" maxlength="5"> </li>
                <li><label for="email">메일주소</label>
                    <input id="email" type="email"></li>
                    <li><label for="range">숫자입력</label>
                        <input id="range" type="number" min="1" max="10" step="2" value="2" ></li>   
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li><label for="id">아이디</label> 
                <input id="id" type="search" placeholder="8자 이상" ></li>
                <li><label for="pw">비밀번호</label>
                <input id="pw" type="password"></li>
                <li><label for="url">웹주소</label>
                    <input id="url" type="url"></li>
                <li><label for="tel">전화번호</label>
                    <input id="tel" type="tel"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요. </p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer" checked>문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요 (복수 선택 가능)</p>
            <input type="checkbox" name="mailing1" value="news" checked><label>해외 단신 </label>
            <input type="checkbox" name="mailing2" value="dialog"><label>5분 회화 </label>
            <input type="checkbox" name="mailing3" value="pops"><label>모닝팝스</label>
        <fieldset>
            <button type="submit">전송</button>
            <button type="reset">취소</button>
            <input type="submit" value="전송버튼">
        </fieldset> 
    </form>
</body>
</html>
